<html>
<head>
    <meta charset='utf-8'>
    <title>Recipe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='recipe.css'>
    <link rel='stylesheet' type='text/css' media='screen' href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <script src='https://code.jquery.com/jquery-3.5.1.js'></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script src='recipe.js'></script>
</head>
<body onload="init()">
    <div>
        <label for="name">name:</label>
        <br>
        <textarea id="name" name="name" rows="1" cols="50"></textarea>
        <br>
        <label for="ingredients">ingredients:</label>
        <br>
        <textarea id="ingredients" name="ingredients" rows="4" cols="50"></textarea>
        <br>
        <label for="description">description:</label>
        <br>
        <textarea id="description" name="description" rows="2" cols="50"></textarea>
        <br>
        <label for="lastcook">last cook:</label>
        <br>
        <textarea id="lastcook" name="lastcook" rows="1" cols="50"></textarea>
        <br>
        <button id="addRow">Add data </button>
        <button id="delRow">Delete data </button>
    </div>
	
	<br><br>
    <table id="example" class="display" width="100%"></table>

	<table id="main_table">

	</table>

    <label for="export">import/export:</label>
    <br>
    <textarea id="export" name="export" rows="4" cols="50"></textarea>
    <br>
    <button onclick = "importData()">Import data </button>
    <button onclick = "exportData()">Export data </button> 
</body>
</html>
